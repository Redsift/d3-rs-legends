<html>

    <style>


    </style>    
  </head>
  <body>
    <div id="elm"></div>
        
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="//static.redsift.io/reusable/d3-rs-svg/latest/d3-rs-svg.umd-es2015.min.js"></script>
    <script src="/d3-rs-legends.umd-es2015.js"></script>
    <script>

    'use strict';
    
    // Through composition, replicates d3_rs_legends.html()
    
    var svg = d3_rs_svg.html().background('antiquewhite');
    var legend = d3_rs_legends.svg().width(svg.childWidth()).height(svg.childHeight());
    
    var composed = d3.select('#elm').call(svg.style(legend.defaultStyle()))
      .select(svg.self()).select(svg.child())
        .datum([ 'A', 'B' , 'C' ]);
        
    composed.call(legend);
    
    composed.transition()
      .duration(2000)
      .delay(1000)
      .call(legend.legendSize(50).radius(25).fill([ 'red', 'blue', 'green' ]))
          
    </script>
  </body>
</html>
